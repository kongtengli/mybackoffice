<extend name='Public:base'/>
<block name='content'>
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">增加管理员</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <form class="form-horizontal" method='post' action=''>
                                      <fieldset>
                                        <input type='hidden' name='id' value='{$data.id}'/>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">用户名</label>
                                          <div class="controls">
                                            <input class="input-xlarge "  <if condition="$operation==='update'">disabled=''</if> value='{$data.name}' name='name' id='focusedInput' value='{$data.name}' type="text" placeholder='用户名为最多16位英文字符'>
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="password">密码</label>
                                          <div class="controls">
                                            <input class="input-xlarge" id='password' name='password' type="password" placeholder="密码为16位字符，可包括数字字母和下划线">
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label" for="password2">再次输入密码</label>
                                          <div class="controls">
                                            <input class="input-xlarge" id='password2' name='password2' type="password" placeholder="密码为16位字符，可包括数字字母和下划线">
                                          </div>
                                        </div>
<!--                                        <div class="control-group success">
                                          <label class="control-label" for="admintype">类型</label>
                                          <div class="controls">
                                            <select id="admintype">
                                              <option>请选择类型</option>  
                                              <option value='1'>1</option>
                                              <option value='2'>2</option>
                                              <option value='3'>3</option>
                                              <option value='4'>4</option>
                                              <option value='5'>5</option>
                                            </select>
                                            <span class="help-inline">Woohoo!</span>
                                          </div>
                                        </div>-->
                                        <div class="form-actions">
                                          <button type="submit" class="btn btn-primary">Save changes</button>
                                          <button type="reset" class="btn">Cancel</button>
                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
</block>
